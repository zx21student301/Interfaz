<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notificar incidencia</title>
    <link rel="stylesheet" href="Incidencia.css">
  </head>
  <body>
    <form class="incidencia" action="index.html" method="post">
      <fieldset>
      <legend class="datos">Datos de la incidencia</legend>
      <label for="" class="usuario">Usuario:</label>
      <input type="text" name="" value="" class="usuario_input">
      <label for=""class="departamento"> Departamento:</label>
      <select class="departamento_select" name="">
        <option value="">Informática</option>
        <option value="">Marketing</option>
        <option value="">Oficinas</option>
      </select>
      <label for=""class="descripcion">Descripción:</label>
      <textarea name="descripcion" rows="3" cols="40" placeholder="Describa la incidencia..."></textarea>
      <label for=""class="contraseña">Contraseña:</label>
      <input type="password" name="" value="" class="contraseña_input">
      </fieldset>
      <fieldset>
        <legend>Botones de reset y envío:</legend>
        <input type="reset" name="reset" value="Resetear">
        <input type="submit" name="enviar" value="Enviar">
      </fieldset>
    </form>
  </body>
</html>
